{% extends "accounts/accounts_base.html" %}
{% load static %}

{% block title %}Login{% endblock %}
{% block css_files %}
<link rel="stylesheet" href="{% static "accounts/accounts_login.css" %}">
{% endblock %}

{% block content %}
    <div class="main">
        <div class="main2">
            <img src="{% static "img/blob.png" %}" alt="CDU Logo">
            <form action="" method="POST">
                {% csrf_token %}
                <h1>Login</h1>
                <br>
                <div class="inputs">
                    <div>
                        <label for="login_value">Username or Email:</label><br>
                        <input type="text" name="login_value" class="login">
                    </div>
                    <br>
                    <div>
                        <label for="password">Password:</label><br>
                        <input type="password" name="password" class="pass">
                    </div>
                </div>
                <br>
                <input type="submit" class="submit">
            </form>
        </div>
    </div>
{% endblock content %}
